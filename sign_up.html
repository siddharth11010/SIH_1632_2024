<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Freelance Website</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 600;
        }
        input, select {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        button {
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: var(--secondary-color);
        }
        .social-signup {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }
        .social-btn {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .social-btn:first-child {
            margin-right: 0.5rem;
        }
        .social-btn:hover {
            background-color: #f5f5f5;
            transform: translateY(-2px);
        }
        .login-link {
            text-align: center;
            margin-top: 1rem;
        }
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .login-link a:hover {
            color: var(--secondary-color);
        }
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            input, select, button {
                font-size: 16px; /* Prevent zoom on mobile */
            }
        }
        .social-btn{

background-color: var(--primary-color);
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Join Our Freelance Community</h1>
        <form action="/signup" method="POST">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required placeholder="John Doe">
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="john@example.com">
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="8" placeholder="At least 8 characters">
            
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required minlength="8" placeholder="Repeat your password">
            
            <label for="user-type">I am a</label>
            <select id="user-type" name="user-type" required>
                <option value="">Select your role</option>
                <option value="freelancer">Freelancer</option>
                <option value="client">Client</option>
            </select>
            
            <button type="submit">Create Account</button>
        </form>
        
        <div class="social-signup">
            <button class="social-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
                <span style="margin-left: 8px;">GitHub</span>
            </button>
            <button class="social-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                <span style="margin-left: 8px;">Google</span>
            </button>
        </div>
        
        <p class="login-link">Already have an account? <a href="final.html">Log in</a></p>
    </div>
</body>
</html>
