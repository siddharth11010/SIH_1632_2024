<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Pending Payments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
        }
        .pending {
            background-color: #ffeeba;
            color: #856404;
        }
        .completed {
            background-color: #d4edda;
            color: #155724;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Process Pending Payments</h1>
        <table id="pendingPaymentsTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Freelancer</th>
                    <th>Project</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Pending payments will be inserted here -->
            </tbody>
        </table>
        <button id="processAllButton">Process All Pending Payments</button>
    </div>

    <script>
        const payments = [
            { date: '2023-09-14', freelancer: 'Jane Smith', project: 'Mobile App Development', amount: 2000, status: 'Pending' },
            { date: '2023-09-11', freelancer: 'David Wilson', project: 'SEO Optimization', amount: 1200, status: 'Pending' },
        ];

        function renderPendingPayments() {
            const tableBody = document.querySelector('#pendingPaymentsTable tbody');
            tableBody.innerHTML = '';
            payments.forEach((payment, index) => {
                if (payment.status === 'Pending') {
                    const row = `
                        <tr>
                            <td>${payment.date}</td>
                            <td>${payment.freelancer}</td>
                            <td>${payment.project}</td>
                            <td>$${payment.amount}</td>
                            <td><span class="status ${payment.status.toLowerCase()}">${payment.status}</span></td>
                            <td><button onclick="processPayment(${index})">Process</button></td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                }
            });
        }

        function processPayment(index) {
            payments[index].status = 'Completed';
            renderPendingPayments();
        }

        function processAllPayments() {
            payments.forEach(payment => {
                if (payment.status === 'Pending') {
                    payment.status = 'Completed';
                }
            });
            renderPendingPayments();
        }

        document.getElementById('processAllButton').addEventListener('click', processAllPayments);

        // Initial render
        renderPendingPayments();
    </script>
</body>
</html>
